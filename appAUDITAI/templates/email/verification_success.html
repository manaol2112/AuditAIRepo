
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AuditAI Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color:#00004d">
    <div class="card text-center mx-auto my-auto"
        style="width:30rem; position:absolute; top:50%; left:50%; transform: translate(-50%, -50%)">
        {% block content %}
        <form action="" method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="card-header">
                <img src="{% static 'images/logo.jpeg' %}" width="50" height="50" class="d-inline-block align-top"
                    alt="">
                <span class="menu-collapsed">
                    <h5  style="margin-top:10px;color:#474b4d">AuditAI</h5>
                </span>
                </a>
            </div>
            <div class="card-body">
                {% if error_message %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <small>{{ error_message }}</small>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                <p style="font-size:15px;">Hi {{user.first_name}}! Thank you for verifying your AuditAI account.</p>
                <p style="font-size:13px;">Let's proceed by creating your new password</p>

                <div class="row g-3 align-items-center" style="margin-top:3px;">
                    <div class="col-auto">
                        <label style="font-size:12px;width:150px;"
                            class="col-form-label">New Password:</label>
                    </div>
                    <div class="col-auto">
                        <input class="form-control sm" id="new_password" name="new_password" type="password"
                            style="font-size:12px;width:250px;" autocomplete="off" required>
                    </div>
                </div>
                <div class="row g-3 align-items-center" style="margin-top:3px;">
                    <div class="col-auto">
                        <label style="font-size:12px;width:150px;"
                            class="col-form-label">Retype New Password:</label>
                    </div>
                    <div class="col-auto">
                        <div class="text-end">
                        <input class="form-control sm" id="retype_password" name="retype_password" type="password"
                            style="font-size:12px;width: 250px;" autocomplete="off" required>
                        </div>
                    </div>
                </div>
                <div class="form-floating mb-4" style="margin-top:30px;">
                    <div class="text-center">
                        <button type="submit" name="btnlogin" class="btn btn-primary btn-sm">Save Password</button>
                    </div>
                </div>
                
                {% endblock %}
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
