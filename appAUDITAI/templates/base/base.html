{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AuditAI Users</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Bootstrap Datepicker CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">

  <!---Data tables
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css" />-->
  <link rel="stylesheet" href="{% static 'css/bootstrap-datatable.css' %}" />
  <!--Font Awesome-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
  <!--Custom CSS-->
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary"
    style="position:fixed;top:0;width:100%;z-index:9999;height:40px">
    <a class="navbar-brand" href="/" style="margin-left:10px">
      <img src="{% static 'images/logo.jpeg' %}" width="30" height="30" class="d-inline-block align-top" alt="" />
      <span class="menu-collapsed">AuditAI</span>
    </a>
  </nav>
  
  <div class="sidenav">
    {% block side_nav_items %}
    
    {% endblock side_nav_items %}
  </div>
 
  <!------Main Content Goes Here------->
  <div class="col" style="margin-left:60px;margin-top:40px;">
    {% block content %}
    
    {% endblock content %}
  </div>

  <!--JQUERY-->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <!---Bootstrap--->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>

 <!-- Bootstrap Datepicker JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>

  <!----Datatable--->
  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
  <!----Main--->
  <script src="{% static 'js/main.js' %}"></script>
  <!----Datatable--->
  <script src="{% static 'js/tables.js' %}"></script>
  <!----Ajax--->
  <script src="{% static 'js/ajax.js' %}"></script>
  <!---Tabs-->
  <script src="{% static 'js/tabs.js' %}"></script>
  <!---Modals-->
  <script src="{% static 'js/modals.js' %}"></script>
</body>

</html>
